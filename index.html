<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta name="author" content="Ololade Ojeniyi">
  <meta name="description" content="A rock, paper, scissors game where users play against the computer.">
				<title>Rock paper scissors game</title>
				<link rel="stylesheet" href="style.css">				
</head>
<body>        
				<header>
								<h1>Rock Paper Scissors</h1>
				</header>
				<div class="score-board">
								<div id="user" class="badge">User</div>
								<div id="computer" class="badge">Comp</div>
								<span id="user-score">0</span>:<span id="computer-score">0</span>
				</div>
				
				<div class="result">
							<p>Paper covers rock. You win!</p>
				</div>
				
				<div class="choices" >
								<div class="choice" id="r">
												<img  src="rock.png" alt="rock" width="20%" height="20%">
								</div>
									<div class="choice" id="p">
												<img  src="paper.png" alt="paper" width="20%" height="20%">
								</div>
									<div class="choice" id="s">
												<img  src="scissors.png" alt="scissors" width="20%" height="20%">
								</div>
				</div>
				<p id="action">Make your move.</p>
					  <script src="Script.js"></script>
</body>
</html>
